<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/common.css" />
    <script src="scripts/common.js"></script>
    <title>{% block title %}{% endblock %} : SmartHome</title>
    {% block head %}{% endblock %}
</head>
<body>
    {% block header %}{% endblock %}
    <ul id="navbar">
        {% for item in nav %}
            <li><a href="/{{item}}">{{item}}</a></li>
        {% endfor %}
    </ul>
    {% block content %}{% endblock %}}
</body>
</html>
